<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うわー404 Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, purple);
            background-size: 400% 400%;
            animation: bgAnimation 10s infinite alternate;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            color: white;
            text-shadow: 5px 5px 10px black;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        button:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <button onclick="window.location.href='https://rec877.com';">さようなら</button>
</body>
</html>
