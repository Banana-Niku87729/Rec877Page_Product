<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rec877 Official Site - Products</title>
    <link rel="icon" href="asset/favicon2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent-color: #ff0076;
            --bg-light: #ffffff;
            --bg-dark: #0a0a0a;
            --text-light: #333;
            --text-dark: #fff;
            --card-light: #f8f9fa;
            --card-dark: #1a1a1a;
            --border-light: #e0e0e0;
            --border-dark: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s ease;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg-dark);
                color: var(--text-dark);
            }
        }

        .header {
            background: linear-gradient(135deg, rgba(255, 0, 118, 0.9), rgba(0, 0, 0, 0.7));
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-title {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px var(--accent-color); }
            to { text-shadow: 0 0 30px var(--accent-color), 0 0 40px var(--accent-color); }
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--accent-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: var(--card-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--border-light);
        }

        @media (prefers-color-scheme: dark) {
            .product-card {
                background: var(--card-dark);
                border-color: var(--border-dark);
            }
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .product-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--accent-color), #ff4da6);
            color: white;
            text-align: center;
            position: relative;
        }

        .product-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .product-version {
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .product-body {
            padding: 1.5rem;
        }

        .product-description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }

        @media (prefers-color-scheme: dark) {
            .product-description {
                color: var(--text-dark);
            }
        }

        .product-footer {
            padding: 0 1.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .install-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .install-btn:hover {
            background: #e6006a;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 118, 0.4);
        }

        .install-btn:active {
            transform: translateY(0);
        }

        .install-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .install-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .no-products {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        @media (prefers-color-scheme: dark) {
            .no-products {
                color: var(--text-dark);
            }
        }

        .no-products-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-products-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .no-products-text {
            font-size: 1rem;
            opacity: 0.7;
        }

        .footer {
            background: #000;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }

        .youtube {
            background: #FF0000;
        }

        .youtube:hover {
            animation: pulse-red 0.6s ease;
        }

        .twitter {
            background: #1DA1F2;
        }

        .twitter:hover {
            animation: flutter 0.8s ease;
        }

        .discord {
            background: #5865F2;
        }

        .discord:hover {
            animation: bounce 0.6s ease;
        }

        .bluesky {
            background: #00A8E8;
        }

        .bluesky:hover {
            animation: sky-glow 0.8s ease;
        }

        .tiktok {
            background: linear-gradient(45deg, #FF0050, #00F2EA);
        }

        .tiktok:hover {
            animation: tiktok-dance 1s ease;
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
        }

        @keyframes flutter {
            0%, 100% { transform: translateY(-5px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-5deg); }
            75% { transform: translateY(-8px) rotate(5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-5px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes sky-glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 168, 232, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(0, 168, 232, 0); }
        }

        @keyframes tiktok-dance {
            0% { transform: translateY(-5px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-10deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(10deg); }
            100% { transform: translateY(-5px) rotate(0deg); }
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }

            .back-btn {
                position: static;
                margin-bottom: 1rem;
                align-self: flex-start;
            }

            .container {
                padding: 2rem 1rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .product-footer {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .install-btn {
                width: 100%;
            }

            .social-icons {
                gap: 1rem;
            }

            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1.5rem 1rem;
            }

            .product-card {
                margin: 0;
            }
        }
    </style>
</head>

    <script>
        // サンプルデータ（product.jsonが見つからない場合に使用）
        const sampleProducts = {
            "products": [
                {
                    "id": "sample-app",
                    "title": "Sample Application",
                    "description": "これはサンプルアプリケーションです。product.jsonファイルを作成して、実際の製品情報を追加してください。",
                    "version": "1.0.0",
                    "price": "無料",
                    "downloadUrl": "#",
                    "category": "utility"
                },
                {
                    "id": "demo-tool",
                    "title": "Demo Tool",
                    "description": "デモ用のツールです。このカードのスタイルを参考に、あなたの製品を追加してください。",
                    "version": "2.1.0",
                    "price": "¥500 (¥10,000)",
                    "downloadUrl": "#",
                    "category": "productivity"
                }
            ]
        };

        // 製品データをロード
        async function loadProducts() {
            try {
                const response = await fetch('product.json');
                if (!response.ok) {
                    throw new Error('product.jsonが見つかりません');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.warn('product.jsonのロードに失敗しました。サンプルデータを使用します:', error);
                return sampleProducts;
            }
        }

        // 製品カードを作成
        function createProductCard(product) {
            return `
                <div class="product-card">
                    <div class="product-header">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-version">v${product.version || '1.0.0'}</div>
                    </div>
                    <div class="product-body">
                        <p class="product-description">${product.description}</p>
                    </div>
                    <div class="product-footer">
                        <div class="product-price">${product.price || '無料'}</div>
                        <button class="install-btn" onclick="installProduct('${product.id}', '${product.downloadUrl || '#'}')">
                            インストール
                        </button>
                    </div>
                </div>
            `;
        }

        // 製品を表示
        async function displayProducts() {
            const loadingElement = document.getElementById('loading');
            const productsContainer = document.getElementById('products-container');
            const noProductsElement = document.getElementById('no-products');

            try {
                const data = await loadProducts();
                const products = data.products || [];

                setTimeout(() => {
                    loadingElement.style.display = 'none';

                    if (products.length === 0) {
                        noProductsElement.style.display = 'block';
                    } else {
                        productsContainer.innerHTML = products.map(createProductCard).join('');
                        productsContainer.style.display = 'grid';
                    }
                }, 1000); // ローディング演出のため1秒待機

            } catch (error) {
                console.error('製品の表示中にエラーが発生しました:', error);
                loadingElement.style.display = 'none';
                noProductsElement.style.display = 'block';
            }
        }

        // 製品をインストール
        function installProduct(productId, downloadUrl) {
            if (downloadUrl === '#') {
                alert(`${productId} のダウンロードリンクが設定されていません。`);
                return;
            }

            // インストールアニメーション
            const button = event.target;
            const originalText = button.textContent;
            
            button.textContent = 'インストール中...';
            button.disabled = true;
            button.style.background = '#ccc';

            setTimeout(() => {
                button.textContent = '完了';
                button.style.background = '#10C624';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    button.style.background = '';
                    
                    // 実際のダウンロード処理
                    window.open(downloadUrl, '_blank');
                }, 1000);
            }, 2000);
        }

                // 戻るボタン
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // メインページへのリンクを設定してください
                window.location.href = 'https://rec877.com';  // ここを正しいURLに変更
            }
        }

        // Ctrl+S 無効化
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && event.key === 's') {
                event.preventDefault();
                alert('このページの保存は許可されていません。');
            }
        });

        // ページロード時に製品を表示
        document.addEventListener('DOMContentLoaded', displayProducts);
    </script>
